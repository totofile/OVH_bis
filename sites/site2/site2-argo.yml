apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: site2
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/totofile/OVH_bis.git
    targetRevision: main
    path: charts/website
    helm:
      valueFiles:
        - ../../sites/site2/values.yml
  destination:
    server: https://kubernetes.default.svc
    namespace: site2
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m